<!DOCTYPE html>
<html>
    <head>
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <nav id="nav-all">
                <div id="nav-left">
                    <a class="nav-link nav-link-left underline" href="#">About</a>
                    <a class="nav-link nav-link-left underline" href="#">Store</a>
                </div>
                <div id="nav-right">
                    <a class="nav-link nav-link-right underline" href="#">Gmail</a>

        <main>

                <div id="submit-buttons">

                    <input class="submit-button" type="submit" value="I'm Feeling Lucky">

            </form>
        </main>

        <footer>
            <div id="footer-links-left" class="footer-links">
                <a class="underline" href="#">Advertising</a>
                <a class="underline" href="#">Business</a>
                <a class="underline" href="#">How Search works</a>
            </div>
            <div id="footer-links-right" class="footer-links">
                <a class="underline" href="#">Privacy</a>
                <a class="underline" href="#">Terms</a>
                <a class="underline" href="#">Settings</a>
            </div>
        </footer>

    </body>
</html>
